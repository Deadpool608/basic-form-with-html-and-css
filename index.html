<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Job Application <span class="tt">(web)</span></h1>
            <form action="#">
                <div class="input">
                    <div class="inputs">
                        <label for="first">first name</label>
                        <input type="text" id="first" name="first" placeholder="first name">
                    </div>
                    <div class="inputs">
                        <label for="last">last name</label>
                        <input id="last" name="last" type="text">
                    </div>
                    <div class="inputs">
                        <label for="mail">E Mail</label>
                        <input type="email" id="mail" name="mail">
                    </div>

                    <div class="inputs">
                        <label for="job">job role</label>
                        <select name="job" id="job">
                            <option value="">Select</option>
                            <option value="ceo">frontend</option>
                            <option value="ceo">backend</option>
                            <option value="ceo">designer</option>
                        </select>

                    </div>
                    <div class="textarea">
                        <label for="address">address</label>
                        <textarea id="address" name="address" rows="4" cols="70" placeholder="address"></textarea>
                    </div>

                    <div class="inputs">
                        <label for="city">city</label>
                        <input type="text" id="city" name="city" placeholder="city">
                    </div>

                    <div class="inputs">
                        <label for="pin">pincode</label>
                        <input type="number" id="pin" name="pin" placeholder="">
                    </div>

                    <div class="inputs">
                        <label for="date">start date</label>
                        <input type="date" id="date" name="date" value="2022-10-03">
                    </div>

                    <div class="inputs">
                        <label for="upload">upload your CV</label>
                        <input type="file" id="upload" name="upload" placeholder="upload">
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
